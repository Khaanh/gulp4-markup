<!DOCTYPE html>
<html lang="en">
//= layout/_head.html
<body>
  <div id="ui-kit" class="wrapper">
    <main class="main-page">
      
      //= layout/_header.html
      
      <div id="ui-kit">
        
        <!-- hero -->
        <div class="hero" id="hero">
          <div class="slideshow">
            <div class="slideshow__arrows"></div>
            <div class="slideshow__list">
              <div class="slideshow__items">
                <img src="./img/ui-kit.jpg" alt="UI-kit">
              </div>
              <div class="slideshow__items">
                <img src="./img/ui-kit.jpg" alt="UI-kit">
              </div>
              <div class="slideshow__items">
                <img src="./img/ui-kit.jpg" alt="UI-kit">
              </div>
            </div>
          </div>
          
          <a href="#" class="scroll-next js-scroll-next">Scroll to next section</a>
        </div>


        <!-- next-section -->
        <div class="section" id="next-section">
          <p>Hello, I'm a next section ;)</p>
        </div>


        <!-- Form elements -->
        <section class="form-elements" id="form-elements">
          <h1>Form elements</h1>
          <div class="row">
            <!-- Checkbox -->
            <div class="column">
              <h2>Checkbox</h2>
              <div class="checkbox-section">
                <label class="checkbox">
                  <input type="checkbox" class="visually-hidden">
                  <span class="checkmark"></span>
                  <p> Some text  & <a href="#">link</a></p>
                </label>
              </div>
            </div>
            <!-- Input +/- -->
            <div class="column">
              <h2>Input +/- </h2>
              <form action="#">
                <div class="quantity">
                  <button type='button' class="btn-test quantity-plus"></button>
                  <div class="quantity-holder">
                    <input type="text" value="1" min="1" max="10" class="quantity-count">
                  </div>
                  <button type='button' class="btn-test quantity-minus"></button>
                </div>
              </form>
            </div>
          </div>
        </section>



      </div>
